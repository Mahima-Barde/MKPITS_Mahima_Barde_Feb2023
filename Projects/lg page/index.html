<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
 *{
    padding:0;
    margin: 0;
    box-sizing: border-box;
    padding: 0.5em;
 }
 body{
    background:rgb(142, 176, 176);
    padding-top: 3em;
 }
 .row
 {
  background: white;
  border-radius: 2em;
  padding: 0em;
  height: 100%;
 
 }
 .col-lf-5
 {
    width: 40%;
    max-width: 50%;
 }
 .container
 {
    height: 126%;
    width: 100%;
    box-shadow:20px 20px 50px 10px black;
    border-radius: 2em;
 }
 .col-lg-7
 {
    height:100%;
    padding:0em;
    margin-left: -0.5em;
    margin-top: -0.5em;
    margin-bottom: -0.5em;
 }
 .btn1
 {
padding-inline:-1em;
background-color: rgb(45, 161, 177);
margin-left: 7em;
width: 6em;

 }
 .img-fluid
 {
border-radius: 2em;
 }
 .rowno-guuters
 {
    padding: 1em;
    box-shadow:20px 20px 50px 10px grey;
 }
 .heading
{
    margin-block: -1em;
    margin-block-end: 0em;
    font-size: 3em;
    font-family: cursive;
    font-style: normal;
    width: max-content;
    margin-left: 0.5em;
}
.form-control{
    margin-left:2em;
    width: 175%;
}
.img-fluid
{
    margin-top: -0.5em;
    margin-bottom: -0.5em;
}
 </style> 
</head>
  <body>
   <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-guuters">
        <div class="col-lg-7">
            <img src="./loginimg.jpg" class="img-fluid" alt="">     
        </div>
        <div class="col-lf-5">
            <form>
                <div class="form-row">
                    <div class="col-lg-5">
                        <h1 class="heading">Login Page</h1>
                        <input type="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5">
                        <input type="password" placeholder="******" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5">
                        <button type="button"class="btn1">Login</button>
                    </div>
                </div>
                </form><br>
                <a href="#" style="margin-left: 2em;">Forgot password</a>
                <p style="margin-left: 2em;">Don't have an account? <a href="#">Register here</a></p>
              </form>
        </div>
    </div>   
   
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
