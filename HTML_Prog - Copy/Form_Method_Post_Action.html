<script>
function Info()
{
var user=document.getElementById("n1").value;
var Password=document.getElementById("n2").value;
if(user=="" || Password=="")
{
document.getElementById("b1").innerHTML="Enter user name and Password";
return false;
}
else if (Password<6)
{
document.getElementById("b1").innerHTML="Password must be of 6 character";
return false;
}
}
</script>
<body>
<style>
#color
{
color:red
}
</style>
<form method=post action="Array_Sort.html" onsubmit="return Info();">

<span id="b1"></span>
</form>
