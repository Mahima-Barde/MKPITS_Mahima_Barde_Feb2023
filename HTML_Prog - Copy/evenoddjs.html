<html>
<script>
function show()
{
var n1;
n1=document.getElementById("n1").value;
if(n1%2==0)
{
document.getElementById("out").innerHTML="The number is EVEN";
alert(n1+"is even");
}
else
{
document.getElementById("out").innerHTML="The number is odd";
alert(n1+"is odd");
}
}
</script>
<body>
Enter the number :<input type="number" id="n1"><br>
<input type="button" value="Even/Odd" onclick="show();"><br>
<span id="out"></span>
</body>
</html>
