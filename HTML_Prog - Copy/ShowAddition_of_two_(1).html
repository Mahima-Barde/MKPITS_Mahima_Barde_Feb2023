<!--Create a program that takes two numbers as inputs and returns their sum.-->

<script>
function showaddition()
{
var num1,num2,sum;
num1=parseInt(document.getElementById("n1").value);
num2=parseInt(document.getElementById("n2").value);
sum=num1+num2;
document.getElementById("s1").innerHTML="Addition of two number is = "+sum;
}
</script>
<body>
Enter the first number 1 :<input type="text" id="n1"><br>
Enter the second number 2 :<input type="text" id="n2"><br>
<input type="button" value="show addition of two number" onclick="showaddition();"><br><br>
<span id="s1"></span>
</body>
