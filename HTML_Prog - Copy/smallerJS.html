<html>
<script language="javascript">
function smaller()
{
var num1,num2,num3;
num1=parseInt(document.getElementById("n1").value);
num2=parseInt(document.getElementById("n2").value);
num3=parseInt(document.getElementById("n3").value);
if(num1<num2 && num1<num3)
{
document.getElementById("out").innerHTML=num1+" is smaller";
}
else if(num2<num3)
{
document.getElementById("out").innerHTML=num2+" is smaller";
}
else
{
document.getElementById("out").innerHTML=num3+" is smaller";
}
}
</script>
<body>
Enter num1 :<input type="number" id="n1"><br>
Enter num2:<input type="number" id="n2"><br>
Enter num3:<input type="number" id="n3"><br>
<input type="button" value="compare" onclick="smaller();"><br>
<span id="out"></span>
</body>
</html>
