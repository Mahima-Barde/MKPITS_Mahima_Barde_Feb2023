<html>
<script>
var s1,s2,s3;
function ShowTriangle(s1,s2,s3)
{
if((s1==s2) && (s1==s3))
{
console.log("Triangle is Equilateral Triangle");
}
else if((s1==s2) || (s2==s3) || (s3==s1))
{
console.log("Triangle is Isoscales Triangle");
}
else
{
console.log("Triangle is Scalene Triangle");
}
}
</script>
<body>
Side 1:<input type="text" name="n1">
Side 2:<input type="text" name="n2">
Side 3:<input type="text" name="n3">
<input type="button" value="cheak" onclick="ShowTriangle(document.getElementsByName('n1')[0].value,document.getElementsByName('n2')[0].value,document.getElementsByName('n3')[0].value);">
</body>
</html>
