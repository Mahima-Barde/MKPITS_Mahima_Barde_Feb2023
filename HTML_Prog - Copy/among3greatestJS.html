<html>
<script language="javascript">
function compare()
{
var num1,num2,num3;
num1=parseInt(document.getElementById("n1").value);
num2=parseInt(document.getElementById("n2").value);
num3=parseInt(document.getElementById("n3").value);
if(num1>num2 && num1>num3)
{
document.getElementById("out").innerHTML=num1+" is Greatest";
}
else if(num2>num3)
{
document.getElementById("out").innerHTML=num2+" is greatest";
}
else
{
document.getElementById("out").innerHTML= num3+" is greatest";
}
}
</script>
<body>
Num1 :<input type="number" id="n1"><br><br>
Num2 :<input type="number" id="n2"><br><br>
Num3 :<input type="number" id="n3"><br><br>
<input type ="button" value="Compare" onclick="compare();"><br><br>
<span id="out"></span>
</body>
</html>
