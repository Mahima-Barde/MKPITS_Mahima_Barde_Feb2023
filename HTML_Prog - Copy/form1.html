        <tr>

        <tr>

          dotnet<input type="checkbox"/>

          </tr>
       
           <tr>

           <select>
               <option>Nagpur</option>
               <option>Mumbai</option>

                <option>Delhi</option>
           </select>

            <tr>
             <td> </td>

            <input type=button value="submit" style="width:100px;"/>

            </tr>

</table>
</fieldset>

</section>
