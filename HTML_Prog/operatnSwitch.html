<html>
<script>
function show()
{
var num1,num2,result,operator;
num1=parseInt(document.getElementById("n1").value);
num2=parseInt(document.getElementById("n2").value);
operator=document.getElementById("op").value;
switch(operator)
{
case '+':
result=num1+num2;
break;

case '-':
result=num1-num2;
break;

case '*':
result=num1*num2;
break;

default :
result="Invalid operator";
break;
}
alert("The operation is "+result);
}
</script>
<body>
Enter the num1 :<input type="text" id="n1"><br>
Enter the num2 :<input type="text" id="n2"><br>
Operator :<input type="text" id="op"><br>
<input type="button" value="Result" onclick="show();">
</body>
</html>
