<html>
<body>
<img src="about.jpg" width=100 height=100 onmouseover="mover(this);" onmouseout="mout(this);"/>
</body>
<script>
function mover(obj1)
{
obj1.style.width="600px";
obj1.style.height="900px";
}
function mout(obj2)
{
obj2.style.width="300px";
obj2.style.height="700px";
}
</script>
</html>
