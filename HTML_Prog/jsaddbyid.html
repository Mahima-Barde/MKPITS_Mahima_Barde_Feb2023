<html>
<script language="javascript">
function Add()
{
var n1,n2,add;
n1=parseInt(document.getElementById("num1").value);

add=n1+n2;
//alert("The Addition of two Number is "+add);
document.getElementById("out").innerHTML="Result="+add;
}
function sub()
{
var n1,n2,sub;
n1=parseInt(document.getElementById("num1").value);
n2=parseInt(document.getElementById("num2").value);
sub=n1-n2;
alert("The substraction of two number is :"+sub);
document.getElementById("out").innerHTML="Result="+sub;
}
function Mul()
{
var n1,n2,mul;
n1=(document.getElementById("num1").value);
n2=(document.getElementById("num2").value);
mul=n1*n2;
alert("The multiplication of Number is :"+mul);
document.getElementById("out").innerHTML="Result="+mul;
}
function Div()
{
var n1,n2,res3;
n1=(document.getElementById("num1").value);
n2=(document.getElementById("num2").value);
res3=n1/n2;
alert("The division of two number is :"+res3);
document.getElementById("out").innerHTML="Result of Division"+res3;
}
</script>
<body>
Enter the number 1:<input type="text" id="num1"><br><br>

<input type="button" value="Add" onclick="Add();">&nbsp;

</html>
