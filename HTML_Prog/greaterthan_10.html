<!--Write a while loop that continuously prompts the user while or do while a number until they enter a
number greater than 10, and then prints the number-->
<html>
<script>
function Show()
{
var a=0;
while(a>10)
{
a=prompt("Enter number");
a++;
}
document.getElementById("out").value;
}
</script>
<body>
Enter number<input type="text" id="n1">
<input type="button" value="Check" onclick="Show();">
<span id="out"></span>
</body>
</>
