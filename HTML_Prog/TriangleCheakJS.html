<html>
<script>
function cheak()
{
var side1,side2,side3;
side1=document.getElementById("s1").value;
side2=document.getElementById("s2").value;
side3=document.getElementById("s3").value;

if((side1 == side2)&&(side1 == side3))
{
alert("Triangle is Equilateral Triangle");
}
else if((side1 == side2)||(side2 == side3)||(side1 == side3))
{
alert("Triangle is Isoscales Triangle");
}
else
{
alert("Triangle is Scalene Triangle");
}
}
</script>
<body>
Side 1:<input type="text" id="s1"><br><br>
Side 2:<input type="text" id="s2"><br><br>
Side 3:<input type="text" id="s3"><br><br>
<input type="button" value="Cheak Type" onclick="cheak();">
</body>
